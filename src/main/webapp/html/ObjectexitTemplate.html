<div class="csc-objectexit-template csc-listEditor-details">
    <div id="secondary-nav">
        <div id="secondary-nav-menu-sub">
            <div class="button-row">
                <input type="button" class="csc-save saveButton primary" value="Save"/>
                <a href="findedit.html"><input type="button" class="cancelButton" value="Cancel" /></a>
                <a style="display:none;" class="csc-goto"><input type="button" class="gotoButton" value="Go To Record" /></a>
            </div>
        </div>
    </div>
    
    <div class="hidden csc-message-container cs-message">
        <span class="csc-timestamp cs-timestamp"></span>
        <span class="csc-message"></span>
    </div>
    
    <div class="fl-container-flex fl-fix information-group">
        <div class="fl-container-flex header toggle" onclick="ShowHide('#toggle-objectexit', this); return false;">
            <span class="header-toggle"><img src="../images/toggle-less.png" height="12" width="12" alt="toggle icon" /></span>
            Location and Objectexit
        </div>
        
        <div class="fl-container-flex fl-fix content main" id="toggle-objectexit">
            <div class="info-column fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label">Current Location</div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td>Current Location<span class="required">*</span></td>
                                    <td>Fitness</td>
                                    <td>Note</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-objectexit-currentLocation" /></td>
                                    <td><select class="csc-objectexit-currentLocationFitness input-select" /></td>
                                    <td><input type="text" class="csc-objectexit-currentLocationNote" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                            
            </div>
            <div class="info-column fl-force-left">
                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair-date">
                        <div class="header">
                            <div class="label">Location Date</div>
                        </div>
                        <div class="content csc-objectexit-locationDate-container fl-table">
                            <input type="text" class="fl-force-left input-date csc-objectexit-locationDate csc-calendar-date" />
                            <a href="#_bottom" class="csc-calendar-button fl-table-cell fl-force-left cs-calendar-button" ><img src="../images/cal.png" alt="calendar"  height="17" width="16" /></a>
                            <div class="csc-date-picker cs-date-picker"></div>
                        </div>
                    </div>
                </div>
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label">Normal Location</div>
                        </div>                            
                        <div class="content">
                            <input type="text" class="input-alpha csc-objectexit-normalLocation" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    
    <div class="fl-container-flex fl-fix information-group">
        <div class="info-column">
            <div class="fl-container-flex header toggle" onclick="ShowHide('#toggle-objectexit-control-information', this); return false;">
                <span class="header-toggle"><img src="../images/toggle-less.png" height="12" width="12" alt="toggle icon" /></span>
                Object Exit Control Information
            </div>
            <div class="fl-container-flex fl-fix content main" id="toggle-objectexit-control-information">
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left">
                        <div class="info-pair">
                            <div class="label">Reference Number</div>
                            <div class="content csc-objectexit-objectexitReferenceNumber-container">
                                <input type="text" class="input-numeric-long csc-objectexit-objectexitReferenceNumber pattern-chooser-input" />
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Contact</div>
                            </div>
                            <div class="content">
                                <input type="text" class="input-alpha csc-objectexit-objectexitContact" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left">
                        <div class="info-column2-50 fl-force-left">
                            <div class="info-pair-date">
                                <div class="header">
                                    <div class="label">Planned removal date</div>
                                </div>
                                <div class="content csc-objectexit-plannedRemovalDate-container fl-table">
                                    <input type="text" class="fl-force-left input-date csc-objectexit-plannedRemovalDate csc-calendar-date" />
                                    <a href="#_bottom" class="csc-calendar-button fl-table-cell fl-force-left cs-calendar-button" ><img src="../images/cal.png" alt="calendar"  height="17" width="16" /></a>
                                    <div class="csc-date-picker cs-date-picker"></div>
                                </div>
                            </div>
                        </div>
                        <div class="info-column2-50 fl-force-right">
                            <div class="info-pair-date">
                                <div class="header">
                                    <div class="label">Removal date</div>
                                </div>
                                <div class="content csc-objectexit-removalDate-container fl-table">
                                    <input type="text" class="fl-force-left input-date csc-objectexit-removalDate csc-calendar-date" />
                                    <a href="#_bottom" class="csc-calendar-button fl-table-cell fl-force-left cs-calendar-button" ><img src="../images/cal.png" alt="calendar"  height="17" width="16" /></a>
                                    <div class="csc-date-picker cs-date-picker"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair-select">
                            <div class="header">
                                <div class="label">Method</div>
                            </div>
                            <div class="content repeatable">
                                <select class="csc-objectexit-objectexitMethods input-select"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left">
                        <div class="info-pair-select">
                            <div class="header">
                                <div class="label">Reason for move</div>
                            </div>
                            <div class="content">
                                <select class="csc-objectexit-reasonForMove input-select"/>
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Note</div>
                            </div>
                            <div class="content">
                                <textarea class="input-textarea csc-objectexit-objectexitNote"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
                
    <div class="hidden csc-message-container cs-message">
        <span class="csc-timestamp cs-timestamp">time</span>
        <span class="csc-message">Save successful!</span>
    </div>

    <div class="csc-error-dialog">
        <p class="csc-error-message">I'm sorry, an error has occurred. Please try refreshing your browser.</p>
    </div>

    <div class="fl-container-flex button-row">
        <input type="button" class="csc-save saveButton primary" value="Save"/>
        <a href="findedit.html"><input type="button" class="cancelButton" value="Cancel" /></a>
    </div>
</div>
