<div class="fl-container-flex fl-fix information-group info-column">
    <div class="fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-preferredPlace-termDisplayName-label"></div>
                    </div>
                    <div class="content clearfix csc-place-placeTermGroup">
                        <input type="text" class="csc-place-termDisplayName"/>
                    </div>        
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-preferredPlace-termName-label"></div>
                    </div>
                    <div class="content clearfix csc-place-placeTermGroup">
                        <input type="text" class="csc-place-termName"/>
                    </div>        
                </div>
                <div class="info-pair-select">
                    <div class="header">
                        <div class="label csc-preferredPlace-termLanguage-label"></div>
                    </div>
                    <div class="content clearfix csc-place-placeTermGroup">
                        <select class="csc-place-termLanguage input-select"><option value="">Options not loaded</option></select>
                    </div>        
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-place-placeNote-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-place-placeNote"/>
                    </div>        
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-place-owner-label"></div>
                    </div>
                    <div class="content clearfix csc-place-placeOwnerGroup">
                        <input type="text" class="csc-place-owner"/>
                    </div>        
                </div>
                <div class="info-pair-select">
                    <div class="header">
                        <div class="label csc-place-preferredPlace-termStatus-label"></div>
                    </div>
                    <div class="content clearfix csc-place-placeTermGroup">
                        <select class="csc-place-termStatus input-select"><option value="">Options not loaded</option></select>
                    </div>        
                </div>
                <div class="info-pair" style="display:none;">
                    <div class="header">
                        <div class="label csc-place-editUsername-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-place-editUsername"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-place-updatedAt-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-place-updatedAtStart-label"></td>
                                    <td class="csc-place-updatedAtEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-place-updatedAtStart" /></td>
                                    <td><input type="text" class="csc-place-updatedAtEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                                                     
            </div>
        </div>
    </div>
</div>
